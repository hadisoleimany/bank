<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <br>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="direction: rtl">ثبت نام</div>
                <div class="panel-body">
                    <form th:object="${user}" method="post" th:action="@{'/signup'}" style="direction: rtl">
                        <div class="form-group">
                            <input type="text" th:field="*{fname}" class="form-control" placeholder="نام" style="direction: rtl">
                            <div th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{lname}" class="form-control" placeholder="نام خانوادگی">
                            <div th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" th:field="*{email}" class="form-control" required placeholder="ایمیل">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password}" class="form-control" required placeholder="کلمه عبود">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <input type="submit" class="btn btn-primary" value="ثبت" >
                       <a th:href="@{'/login'}"><input type="button" class="btn btn-primary" value="انصراف" ></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
